<script>
    dbRefPlayers = firebase.database().ref('players');

    function addItem(i) {
        let li = document.createElement('li');
        li.textContent = i;
        document.querySelector('ul').appendChild(li);
    }

    dbRefPlayers.on('child_added', snapshot => addItem(snapshot.val()));

    let [inputName, inputSave] = document.querySelectorAll('input');

    inputSave.addEventListener('click', () => { dbRefPlayers.push(inputName.value) });
</script>
